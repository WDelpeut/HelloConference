<!DOCTYPE html>
<html ng-app="helloConference">
<head>
    <meta charset="utf-8">
    <title>Hello Conference</title>
    <script src="../node_modules/angular/angular.js"></script>
</head>
<body>
<h1>Hello Conference</h1>
<ul ng-controller="eventsController as eventsCtrl">
    <li ng-repeat="event in eventsCtrl.events">{{event}}</li>
</ul>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
