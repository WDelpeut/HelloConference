<ul class="event-list">
  <li class="card" ng-repeat="event in eventsCtrl.events">
    <div class="card-body">
        <a class="card-title" ui-sref="categories.events.details({eventName: event.name})">{{ event.name }}</a>
    </div>
  </li>
</ul>

<a ui-sref="events.new">New Event</a>

<div ui-view></div>
